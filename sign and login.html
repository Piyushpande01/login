<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      padding-top: 0;
      box-sizing: border-box;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #2b48a5;
      margin-bottom: 20px;
      font-family: 'Times New Roman', Times, serif;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .btn {
      width: 100%;
      background: linear-gradient(45deg, #00f2fe, #4facfe);
      box-shadow: 0 0 15px rgba(79, 172, 254, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .error {
      color: red;
      display: none;
      font-size: 14px;
      margin-top: -5px;
    }

    .small-link {
      font-size: 13px;
      text-align: right;
      display: block;
      margin-top: 5px;
    }

    .signh {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f4f6f6;
      color: #2b48a5;
      text-align: center;
      padding: 15px 0;
      font-size: 1.5rem;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .all {
      display: flex;
      flex-direction: row;
      gap: 20px;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
      width: 100%;
      margin-top: 60px; /* space below fixed header */
      overflow-x: auto; /* allow horizontal scroll if needed */
    }

    @media (max-width: 768px) {
      body {
        height: 100vh;
        align-items: flex-start;
      }

      .wrapper {
        padding-top: 70px; /* to avoid fixed header overlap */
        flex-wrap: nowrap;
        justify-content: flex-start;
        width: 100%;
        box-sizing: border-box;
      }

      .all {
        /* keep row, horizontal scroll if needed */
        display: flex;
        flex-direction: column;
        overflow-x: auto;
        justify-content: flex-start;
        gap: 20px;
        margin-top: 60px;
        padding: 10px;
        position: relative;
        left: 50px;
      }

      .card {
        flex: 0 0 300px; /* fixed width, no shrinking */
        max-width: 350px;
        min-width: 280px;
        margin-top: 0;
        box-sizing: border-box;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1 class="signh">WELCOME TO PIYUSH DASHBOARD</h1>
    <div class="all">

      <div class="card">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="loginn(event)">
          <input type="text" id="loginUser" placeholder="Enter Username or Number" required />
          <div class="error" id="loginError">Invalid username or password</div>
          <input type="password" id="loginPass" placeholder="Enter Password" required />
          <button type="submit" class="btn">Login</button>
          <a href="#" class="small-link">Forgot Password?</a>
        </form>
      </div>

      <div class="card">
        <h2>Sign Up</h2>
        <form onsubmit="signuu(event)" id="signfor">
          <input type="text" name="username" onblur="user()" placeholder="Enter Username" id="signuser" required />
          <h5 style="display: none;" id="sahi">sahi ha bhai</h5>
          <input type="password" name="password" placeholder="Enter Password" id="signpass" required />
          <input type="tel" name="mobile" id="mobile" onblur="mobilee()" pattern="[1-9][0-9]{9}"
            placeholder="Enter Mobile Number" required />
          <h5 id="errorm" style="display: none;">enter the valid number</h5>

          <input type="email" name="email" placeholder="Enter Email" required />
          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>

    </div>
  </div>

  <script>
    let temp = null;

    function signuu(event) {
      event.preventDefault();

      const signuser = document.getElementById("signuser").value;
      const passuser = document.getElementById("signpass").value;

      if (signuser && passuser) {
        temp = { signuser, passuser };
        alert("Sign up successful! You can now log in.");
        document.getElementById("signfor").reset();
      } else {
        alert("Please fill all required fields.");

      }
    }

    function mobilee() {
      const mobile = document.getElementById("mobile");
      const mobiler = /^[1-9][0-9]{9}$/;
      const inpp = mobile.value.trim();

      if (mobiler.test(inpp)) {

        document.getElementById("errorm").style.display = "none";
      } else {

        document.getElementById("errorm").style.display = "block";
      }
    }

    function user() {
      const user = document.getElementById("signuser");
      const valid = /\w+/;
      const trim = user.value.trim();
      if (valid.test(trim)) {
        document.getElementById("sahi").style.display = "block"

      }
      else {
        document.getElementById("sahi").style.display = "none"
      }
    }

    function loginn(event) {
      event.preventDefault();

      const username = document.getElementById("loginUser").value;
      const userpass = document.getElementById("loginPass").value;
      const errorMsg = document.getElementById("loginError");

      errorMsg.style.display = "none";

      if (temp && username === temp.signuser && userpass === temp.passuser) {
        alert("Login successful! Redirecting...");
        window.location.href = "/main.html";
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>

</body>

</html>
